<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Campo Eléctrico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script> <!-- Se enlaza el archivo JS externo -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: aqua;
        }
        #controles {
            margin: 10px;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="controles">
        <input id="valorCarga" type="number" placeholder="Carga (C)" step="1e-6">
        <button onclick="añadirCarga()">Añadir Carga</button>
    </div>
</body>
</html>
